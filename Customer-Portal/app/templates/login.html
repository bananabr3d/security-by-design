{% extends "base.html" %}

{% block title %}
Login
{% endblock %}
{% block header_title %}
User Login
{% endblock %}

{% block content %}
<section>
    <h3>Login</h3>
    <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
    </form>
    <p class="tiny-gray-text" >Forgot your password? <a href="/reset-password">Reset Password</a></p>
    <p class="tiny-gray-text">Don't have an account? <a href="/register">Register</a></p>
</section>
{% endblock %}
