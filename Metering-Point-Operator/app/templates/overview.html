    <style>


        .display-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
        }

        section {
            padding: 20px;
        }

        p {
            margin-bottom: 10px;
        }

        button {
            background-color: #FFAB11;
            color: #fff;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #FFAB11;
        }

        label, select, input {
            display: block;
            margin: 20px auto;
            width: calc(50% - 16px);
            padding: 6px;
            margin-bottom: 8px;
            box-sizing: border-box;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #FFAB11;
        }


        a[href^="mailto"]:hover {
            color: white;
            text-decoration: underline;
        }

    </style>
</head>
